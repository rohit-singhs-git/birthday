  <script>
    window.onload = function () {
      const audio = document.getElementById("myAudio");
      audio.play().catch(() => {
        console.log("Autoplay blocked, waiting for user action...");
      });
  
      // Unblock on first user click
      document.addEventListener('click', () => {
        audio.play();
      }, { once: true });
    };
  </script>
</head>
